<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>

        .clearfix::after {
        content: "";
        display: table;
        clear: both; 
        }

    </style>
</head>
<body>
   
    <div class="card clearfix shadow-lg" style="height:fit-content ;width: 16rem; height: 32rem; ">
        <img src="{PRODUCT_IMAGE}" class="card-img-top pdtimg" alt="...">
        <div class="card-body">
            <h5 class="card-title name">{PRODUCT_NAME}</h5>
            <h6 class="card-title text-danger price">{PRODUCT_PRICE}</h6>
            <span class="text-muted fs-6 username">Vendor: {VENDOR_NAME}</span>
            <span class="text-muted fs-6 pid" style="margin-left: 1vw;">PID: {PRODUCT_ID}</span>
            <br>
            <span class="text-muted detail">{PRODUCT_DETAIL}</span>

            <div class="card-footer position-absolute start-0 bottom-0 w-100" style="height: fit-content;">
                <div class="d-flex align-items-center justify-content-between">
                    <input type="number" class="form-control" id="quantityInput{PRODUCT_ID}" value="1" min="1" style="width: 50%;">
                    <button class="btn btn-dark" onclick="addToCart({PRODUCT_ID})">Add to Cart</button>
                </div>
            </div>    
            
        </div>

        
        
    </div>
    

    <script>
        // function altAdd()
        // {
        //     alert("Added to Cart");

        // }
        function addToCart(pid) {
            // Extract quantity input
            const quantityInput = document.getElementById(`quantityInput${pid}`);
            const quantity = quantityInput.value;

            // validation
            if (quantity <= 0) {
                alert('Quantity must be at least 1.');
                return;
            }

            // Send the pid and quantity to addcart.php
            window.location = `addcart.php?pid=${pid}&quantity=${quantity}`;
        }

    </script>

</body>
</html>
