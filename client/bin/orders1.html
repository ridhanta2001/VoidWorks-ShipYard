<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

</head>
<body>
        
            <div class="card mb-3 bg-light m-2 border border-secondary" style="max-width: 100vw; height: 20vh;">
                
                <div class="row no-gutters">
                    <div class="col-md-4" style="max-width: 11vw; margin: 1px;">
                        <img class='card-img' src='{PRODUCT_IMAGE}?version=2' alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title name">{PRODUCT_NAME}</h3>
                            <h5 class="card-title text-danger">{PRODUCT_PRICE}</h5>
                            <p class="card-text"><small class="text-muted">Ordered On: {ordertime}</small></p>

                            
                        </div>
                        
                    </div>
                </div>
                <div class="d-flex justify-content-end align-items-center flex-row position-absolute p-3" style="height: 100%; width: 100%;">
                    <button class='delete btn-dark p-2 rounded-3' onclick="altAdd({orderid})">Cancel Order</button>
                </div>
            </div>
        
    <script>
        function altAdd(orderid)
        {
            res=confirm("Confirm Cancel Order?")
            if(res)
            {
                window.location=`cancelorder.php?orderid=` + orderid;
            }

        }
    </script>

</body>
</html>
