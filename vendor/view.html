<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        .clearfix::after {
            content: "";
            display: table;
            clear: both; 
        }


    </style>
</head>
<body>

    <div class="card clearfix shadow-lg position-relative " style="height:fit-content ;width: 16rem; height: 32rem;">
        <img src="{PRODUCT_IMAGE}" class="card-img-top" alt="...">
        <div class="card-body  ">
          <h5 class="card-title name">{PRODUCT_NAME}</h5>
          <h6 class="card-title text-danger">{PRODUCT_PRICE}</h6>
          <span class=" text-muted fs-6 pid" >PID: {PRODUCT_ID}</span>
          <br>
          <span class="text-muted detail">{PRODUCT_DETAIL}</span>
          
        <!-- <div class="d-flex justify-content-start gap-2 align-items-end m-2 " style="height: 7rem;">
        </div>           --> 
        <div class="card-footer position-absolute start-0 bottom-0 w-100" style="height: fit-content;">
            <div class="d-flex align-items-center justify-content-start gap-2 ">
                <a href="edit.php?pid={PRODUCT_ID}" class="btn btn-dark">Edit</a>
                <button onclick="confirmDelete({PRODUCT_ID})" class="btn btn-dark">Delete</button>
     
            </div>
        </div>             
        </div>
        
    </div>


    <script>
        function confirmDelete(PRODUCT_ID){
            res=confirm("Are you sure you want to Delete?")
            if(res){
                window.location=`delete.php?pid=` + PRODUCT_ID;
            }
        }
        
    </script>
</body>
</html>
